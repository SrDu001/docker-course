version: "3.7"
services:
  server:
    build: .
    image: test-spring
    ports:
      - 8080:8080
    environment: 
     - POSTGRES_URL=jdbc:postgresql://postgres:5432/user
     - POSTGRES_USERNAME=admin
     - POSTGRES_PASSWORD=admin
  postgres:
    image: postgres:13
    volumes:
      - test-spring-postgres-data:/var/lib/postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=user
    ports:
      - '5432:5432'
volumes:
  test-spring-postgres-data: